{{template "header.html" .}}
<script type="text/javascript">
	function dlt (file) {
		$.ajax({
		 url: '/delfile/'+file,
		 type: 'DELETE',
		 success: function(result) {
		  // Do something with the result
		  alert(result);
		 }
		});
	}

	function down (file) {
		$.ajax({
		 url: '/download/'+file,
		 type: 'GET',
		 success: function(result) {
		  // Do something with the result
		  alert(result);
		 }
		});
	}

</script>
<br>
<br>
<div class="container">
<!-- <h3>DIRS</h3> -->
<ul>
	{{range .dirs}}
		<li>
			<a href="/list/{{.}}">{{.}}</a>
			<label onclick="dlt({{.}})">DELETE</label>
		</li>
	{{end}}
</ul>

<br><hr>
<!-- <h4>FILES</h4> -->
<ul>
	{{range .files}}
		<li>
			<a href="/loadfile/{{.}}">{{.}}</a>
			<label onclick="dlt({{.}})">DELETE</label> /
			<label onclick="down({{.}})">DOWNLOAD</label>
		</li>
	{{end}}
</ul>
</div>
{{template "footer.html" .}}
