{{template "header.html" .}}
<script type="text/javascript">
	function dlt (file) {
		$.ajax({
		 url: '/delfile/'+file,
		 type: 'DELETE',
		 success: function(result) {
		  // Do something with the result
		  // alert(result);
		  window.location.href = "/list/a";
		 }
		});
	}

	function down (file) {
		window.location.href = '/download/'+file;
	}

</script>
<br>
<br>
 <div class="container projects">
    <div class="row">
      {{range .dirs}}
            <div class="col-sm-3 col-md-2 col-lg-2">
            <div class="thumbnail">
              <a href="/list/{{.}}">{{.}}</a>
              	<br>
              	<hr>
                <label onclick="dlt({{.}})">DELETE</label>
            </div>
          </div>
      {{end}}
	</div>
    <div class="row">
      {{range .files}}
            <div class="col-sm-3 col-md-2 col-lg-2">
            <div class="thumbnail">
              <a href="/loadfile/{{.}}">{{.}}</a>
              	<br>
              	<hr>
              	<label onclick="down({{.}})">DOWNLOAD</label><hr>
                <label onclick="dlt({{.}})">DELETE</label>
            </div>
          </div>
      {{end}}
	</div>
</div>

{{template "footer.html" .}}
