{{template "header.html" .}}
<br>
<br>
<div class="container">
	<h4><font color="white">{{.file.Name}}</font></h4>
	{{if .file.Content}}
		<form id="publishform" method="post">
			<textarea name="content" rows="22" cols="99">{{.file.Content}}</textarea><br>
			<input type="submit">
		</form>
	{{end}}
	{{if .file.Img}}
		<img src="{{.file.Img}}">
	{{end}}
</div>
{{template "footer.html" .}}
